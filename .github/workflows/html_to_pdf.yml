name: Convert HTML to PDF and push to main

permissions:
    contents: write

on:
    push:
        branches:
            - testing-ci2 # Delete me after testing is over
            - main
        paths:
            - docs/src/**
            - docs/make.jl
jobs:
    convert-to-pdf:
        runs-on: ubuntu-latest

        steps:
            - name: Setup Chrome
              uses: browser-actions/setup-chrome@v1
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: "gh-pages"

            - name: html to pdf
              uses: fifsky/html-to-pdf-action@master
              with:
                  htmlFile: ./dev/info/index.html
                  outputFile: ./info.pdf
                  pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'

            - name: Commit and push PDF to main
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "github-actions"
                  git fetch
                  git checkout main
                  mv info.pdf docs/info.pdf
                  git add docs/info.pdf
                  git commit -m "Update info.pdf"
              shell: bash
            - name: Push pdf
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: main
