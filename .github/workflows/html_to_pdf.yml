name: Convert HTML to PDF and push to main

on:
  push:
    branches:
      - gh-pages
      - testing-ci

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "gh-pages"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install puppeteer

      - name: Convert HTML to PDF
        run: |
          node -e "const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch();
            const page = await browser.newPage();
            await page.goto('file:///$(pwd)/dev/index.html');
            await page.pdf({
              path: 'README.pdf',
              format: 'A4',
              margin: {
                top: '10mm',
                left: '10mm',
                right: '10mm',
                bottom: '10mm'
              }
            });
            await browser.close();
          })();"
        working-directory: ${{ github.workspace }}

      - name: Commit and push PDF to main
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git checkout main
          mv README.pdf docs/README.pdf
          git add docs/README.pdf
          git commit -m "Update README.pdf"
          git push
        working-directory: ${{ github.workspace }}
